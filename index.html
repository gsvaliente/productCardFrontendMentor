<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="product card challenge from frontend mentor"
    />
    <link
      rel="icon"
      href="./images/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__img">
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width:662px)"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="image of the perfume"
          />
        </picture>

        <div class="product__content">
          <p class="product__category">perfume</p>
          <h1 class="product__title">gabrielle essence eau de parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flex-group">
            <p class="product__price">$149.99</p>
            <p class="product__original-price"><s>$169.99</s></p>
          </div>
          <button class="btn">
            <embed src="./images/icon-cart.svg" /> Add to Cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
